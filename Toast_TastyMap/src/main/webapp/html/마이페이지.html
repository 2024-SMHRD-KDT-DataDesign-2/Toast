<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            background-color: #e3ebf0;
            padding: 10px;
        }

        .header {
        display: flex;
        justify-content: space-between; /* 아이템 간 좌우 정렬 */
        align-items: center;
        padding: 10px;
        background-color: #f0f0f0;
        position: relative;
    }

    .back-btn, .notification-btn {
        font-size: 24px; /* 아이콘 크기 */
        cursor: pointer;
        text-decoration: none; /* 밑줄 제거 */
        color: black; /* 기본 색상 */
    }

    .back-btn {
        margin-right: auto; /* 왼쪽 아이콘 고정 */
    }

    .notification-btn {
        margin-left: auto; /* 오른쪽 아이콘 고정 */
    }

    .notification-btn:hover {
        color: blue; /* 마우스 올리면 파란색 */
    }

    .header h1 {
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        flex-grow: 1;
        margin: 0; /* 가운데 위치 고정 */
    }

        .header i {
            font-size: 24px;
        }

        .profile-card, .review-card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-card {
            display: flex;
            align-items: center;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .profile-info {
            flex: 1;
        }

         /* 한 줄에 표시를 위한 스타일 */
         .profile-info h2 {
            display: inline;
            margin-right: 10px;
            font-size: 18px;
        }

        .profile-info p {
            color: #555;
            font-size: 14px;
            cursor: pointer;
            display: inline-block; /* 한 줄에 표시 */
            margin-right: 10px; /* 간격 조정 */
        }

        .profile-info p:hover {
            text-decoration: underline;
        }

        .profile-info a {
            color: #2a7ae4;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
        }

        .review-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .review-list {
            list-style: none;
        }

        .review-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .review-list li:last-child {
            border-bottom: none;
        }

        .review-list li a {
            text-decoration: none;
            color: #2a7ae4;
            font-size: 16px;
        }

        .review-list li a:hover {
            text-decoration: underline;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            width: 320px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 18px;
            flex-grow: 1;
            text-align: center;
        }

        .modal-close {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-field {
            background-color: #d8e4ed;
            border: none;
            padding: 12px;
            border-radius: 20px;
            width: 100%;
            font-size: 14px;
            color: #6c757d;
        }

        .input-field::placeholder {
            color: #6c757d;
        }

        .submit-button {
            background-color: #2b507c;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 0;
            cursor: pointer;
            font-size: 14px;
        }

        .submit-button:hover {
            background-color: #1f3b5b;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <span class="back-btn" onclick="goBack()">←</span> <!-- ← 아이콘 추가 -->
            <h1>마이 페이지</h1>
            <span class="notification-btn" id="notificationIcon" onclick="openNotifications()">🔔</span> <!-- 알림 아이콘 추가 -->
        </div>
    </div>

        <!-- Profile Card -->
        <div class="container">
            <!-- Profile Card -->
            <div class="profile-card">
                <img id="profileImage" src="https://via.placeholder.com/80" alt="Profile Image" class="profile-image">
                <div class="profile-info">
                    <!-- 실버를 클릭하면 모달이 열리도록 설정 -->
                    <h2 class="rank" style="cursor: pointer;" onmouseover="this.style.textDecoration='underline';" onmouseout="this.style.textDecoration='none';" onclick="openModal('rankModal')">실버</h2>


                    <h2 class="username">김지윤</h2>
                    <a id="userEmail">jiyun010203@naver.com</a>
                    <p id="changePassword">비밀번호 수정</p>
                    <p id="changeNickname">닉네임 수정</p>
                </div>
            </div>
    

        <!-- Review Card -->
   <div class="review-card">
       <h3>내가 작성한 리뷰</h3>

       <!-- 검색창을 내가 작성한 리뷰 아래로 이동 -->
       <div class="search-container" style="margin-top: 20px; text-align: center; width: 100%;">
        <div style="position: relative; display: inline-block; width: 100%;">
            <input type="text" id="searchInput" placeholder="리뷰 검색..." style="padding: 10px; border-radius: 20px; border: 1px solid #ccc; width: 100%; padding-right: 50px;">
            <button type="button" onclick="searchReview()" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); padding: 5px 10px; border: none; border-radius: 20px; background-color: #2b507c; color: white; cursor: pointer;">
                검색
            </button>
        </div>
    </div>
    
    
       
       <ul class="review-list">
           <li><a href="reviewPage1.html">식당 A 리뷰 보기</a></li>
           <li><a href="reviewPage2.html">식당 B 리뷰 보기</a></li>
           <li><a href="reviewPage3.html">식당 C 리뷰 보기</a></li>
       </ul>
   </div>

<!-- 실버 등급 모달 -->
<div id="rankModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>등급</h2>
            <span class="modal-close" onclick="closeModal('rankModal')">&times;</span>
        </div>
        <div class="modal-body">
            <ul class="rank-list" style="list-style: none; padding: 0;">
                <li class="rank-item" style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #465A69; color: white; margin-bottom: 5px; border-radius: 10px;">
                    <div class="rank-name">다이아</div>
                    <span class="rank-detail">리본 250개 이상</span>
                </li>
                <li class="rank-item" style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #C7CDD9; color: #465A69; margin-bottom: 5px; border-radius: 10px;">
                    <div class="rank-name">플래티넘</div>
                    <span class="rank-detail">리본 160개 이상</span>
                </li>
                <li class="rank-item" style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #E7C999; color: white; margin-bottom: 5px; border-radius: 10px;">
                    <div class="rank-name">골드</div>
                    <span class="rank-detail">리본 90개 이상</span>
                </li>
                <li class="rank-item" style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #D3D4D9; color: #465A69; margin-bottom: 5px; border-radius: 10px;">
                    <div class="rank-name">실버</div>
                    <span class="rank-detail">리본 30개 이상</span>
                </li>
                <li class="rank-item" style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #A89478; color: white; border-radius: 10px;">
                    <div class="rank-name">브론즈</div>
                    <span class="rank-detail">리본 0개 이상 (기본)</span>
                </li>
            </ul>
        </div>
    </div>
</div>

        <!-- 비밀번호 수정 모달 -->
        <div id="passwordModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>비밀번호 수정</h2>
                    <span class="modal-close" onclick="closeModal('passwordModal')">&times;</span>
                </div>
                <div class="modal-body">
                    <input type="password" placeholder="기존 비밀번호" class="input-field">
                    <input type="password" placeholder="수정 비밀번호" class="input-field">
                    <input type="password" placeholder="수정 비밀번호 확인" class="input-field">
                    <button class="submit-button">완료</button>
                </div>
            </div>
        </div>

        <!-- 닉네임 수정 모달 -->
        <div id="nicknameModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>닉네임 수정</h2>
                    <span class="modal-close" onclick="closeModal('nicknameModal')">&times;</span>
                </div>
                <div class="modal-body">
                    <input type="text" placeholder="새 닉네임 입력" class="input-field">
                    <button class="submit-button">완료</button>
                </div>
            </div>
        </div>

    <script>
        // 로그인 페이지에서 받은 이메일 및 이미지 값을 설정하는 함수
        function setProfileData(email, imageUrl) {
            document.getElementById('userEmail').innerText = email; // 이메일 설정
            document.getElementById('profileImage').src = imageUrl; // 프로필 이미지 설정
        }

        // 모달 열기 및 닫기 함수
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        

        // 비밀번호 수정 버튼 클릭 이벤트
        document.getElementById('changePassword').addEventListener('click', function() {
            openModal('passwordModal');
        });

        // 닉네임 수정 버튼 클릭 이벤트
        document.getElementById('changeNickname').addEventListener('click', function() {
            openModal('nicknameModal');
        });
     

        // 예시로 로그인 페이지에서 받은 데이터 설정
        setProfileData("exampleuser@example.com", "https://via.placeholder.com/80"); // 로그인 시 받은 이메일과 이미지 URL

        // 리뷰 검색 함수
        function searchReview() {
            var searchTerm = document.getElementById("searchInput").value.toLowerCase();
            var reviewList = document.querySelectorAll(".review-list li");

            reviewList.forEach(function(review) {
                var reviewText = review.textContent.toLowerCase();

                if (reviewText.includes(searchTerm)) {
                    review.style.display = "";
                } else {
                    review.style.display = "none";
                }
            });
        }
        function goBack() {
        window.location.href = 'your-desired-url-here.html'; // 원하는 URL로 이동
    }
    function goBack() {
        window.location.href = 'your-desired-url-here.html'; // 원하는 URL로 이동
    }

    function openNotifications() {
        const notificationIcon = document.getElementById("notificationIcon");
        notificationIcon.style.color = "red"; // 클릭하면 색깔 변경 (빨간색)
        window.location.href = 'http://127.0.0.1:5500/%ED%86%A0%EC%8A%A4%ED%8A%B8/%EC%95%8C%EB%A6%BC%20%EC%84%BC%ED%84%B0.html'; // 원하는 URL로 이동
    }
    </script>
</body>
</html>
